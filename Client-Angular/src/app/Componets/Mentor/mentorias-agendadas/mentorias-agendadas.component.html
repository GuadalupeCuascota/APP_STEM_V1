<app-menu-principal-m></app-menu-principal-m>
<div class="content">
    <div class="row">
        <div class="col-sm-12">
    
    
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="table-active">
                  <th scope="col">Estudiante</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Hora inicio</th>
                  <th scope="col">Hora fin</th>
                  <th scope="col">Estado</th>
                  <th scope="col">acciones</th>
                </tr>
              </thead>
    
              <tbody>
                <tr *ngFor="
                let mentoriaAgen of mentoriasAgen  | paginate: { itemsPerPage: 5, currentPage: p }" >
                  <td>{{mentoriaAgen.nombre}} {{mentoriaAgen.apellido}}</td>
                  <td>{{mentoriaAgen.fecha}}</td>
                  <td>{{mentoriaAgen.hora_inicio}}</td>
                  <td>{{mentoriaAgen.hora_fin}}</td>
                  <td>{{mentoriaAgen.estado}}</td>
                  <td>
                    <button class="btn btn-primary">
                      <i class="fas fa-check-circle"> Confirmar solicitud</i>
                    </button>
                    |
                    <button class="btn btn-danger">
                      <i class="far fa-trash-alt">Anular</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
</div>
