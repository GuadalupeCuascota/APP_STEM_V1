<app-menu-principal-editor></app-menu-principal-editor>
<div class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="card text-center"  >
        <div class="card-header">
            <h5 class="card-title">Crear una publicación</h5>
        </div>
        <div class="card-body ">
         <div class="container p-8">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
              <ul class="navbar-nav  mx-auto">
                
                <li class="nav-item">
                  <a class="nav-link" routerLink="/perfiles/1" routerLinkActive="active"><i class="fas fa-user-plus fa-1x" style="color: rgb(123, 83, 231);"></i> Perfiles  | </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/noticias/2" routerLinkActive="active"><i class="fas fa-newspaper" style="color: rgb(250, 98, 118);"></i> Noticias  |</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/oferta-academica/3" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}"><i class="fas fa-graduation-cap" style="color: rgb(124, 121, 122);"></i> Oferta Académica</a>
                </li>
              </ul>
            </div>
          </nav>
         </div>
      
          
        </div>
      </div>
    </div>
  </div>
</div>
