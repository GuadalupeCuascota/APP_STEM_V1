<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/editor">
      <!-- <img src="../../../assets/Fica Stem JPG.jpg" width="50" height="40" class="d-inline-block align-top" alt=""> -->
      Bienvenido Editor FICA STEM</a>

    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
      <ul class="navbar-nav ">
        <li class="nav-item ">
          <a class="nav-link" routerLink="/editor" routerLinkActive="active"><i class="fas fa-home fa-2x fa-lg"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">


        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
            <i class="fas fa-users-cog fa-2x"></i>
            {{datos.nombre}} {{datos.apellido}}
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()"><i class="fas fa-key"></i> Cambiar
              contraseña</a>
            <a ngbDropdownItem (click)="logOut()"><i class="far fa-arrow-alt-circle-left"></i> Cerrar Sesión</a>

          </div>
        </li>
      </ul>
    </div>
  </nav>

</header>
