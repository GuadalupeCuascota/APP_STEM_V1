<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-buttons *ngIf="datos.nivel_academico=='secundaria'" slot="start">
        <ion-back-button defaultHref="menu-opciones-se/menu-principal/home-secundaria"></ion-back-button>
      </ion-buttons>

      <ion-buttons *ngIf="datos.nivel_academico=='superior'"slot="start">
        <ion-back-button defaultHref="menu-opciones/tabs/home-superior"></ion-back-button>
      </ion-buttons>
      <ion-label>Seleccione mentor</ion-label>
    </ion-item>
  </ion-list>
</ion-header>
