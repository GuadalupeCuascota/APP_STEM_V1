<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-buttons *ngIf="datos.nivel_academico=='secundaria'" slot="start">
        <ion-back-button
          defaultHref="menu-opciones-se/menu-principal/home-secundaria"
        ></ion-back-button>
      </ion-buttons>

      <ion-buttons *ngIf="datos.nivel_academico=='superior'" slot="start">
        <ion-back-button
          defaultHref="menu-opciones/tabs/home-superior"
        ></ion-back-button>
      </ion-buttons>
      <ion-label>Disponibilidad de mentorias</ion-label>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-card *ngFor="let registro of registroMentorias">
    <ion-item>
      <ion-label> Fecha:{{registro.fecha}}</ion-label>
      <ion-button
        fill="outline"
        slot="end"
        (click)="detalle(registro.id_registro_mentoria)"
        >Ver</ion-button
      >
    </ion-item>

    <ion-card-content>
      <ion-card-title>{{registro.nombre}} {{registro.apellido}}</ion-card-title>
      <ion-card-subtitle>Mentor√≠a {{registro.tipo_mentoria}}</ion-card-subtitle>
      <ion-card-subtitle>{{registro.carrera}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

<p>{{mensaje}}</p>
