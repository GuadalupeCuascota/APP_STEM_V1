<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-buttons *ngIf="datos.nivel_academico=='secundaria'" slot="start">
        <ion-back-button
          defaultHref="menu-opciones-se/menu-principal/home-secundaria"
        ></ion-back-button>
      </ion-buttons>

      <ion-buttons *ngIf="datos.nivel_academico=='superior'" slot="start">
        <ion-back-button
          defaultHref="menu-opciones/tabs/home-superior"
        ></ion-back-button>
      </ion-buttons>
      <ion-label>Mentorias</ion-label>
    </ion-item>
  </ion-list>

  <ion-segment (ionChange)="segmenntChange($event)" [value]="valueSelected">
    <ion-segment-button value="1">
      <ion-label>Disponibles</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Solicitar </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="valueSelected=='1'">
    <ion-card *ngFor="let registro of registroMentorias">
      <ion-item>
        <ion-label>
          Mentora: {{registro.nombre}} {{registro.apellido}}</ion-label
        >
        <ion-button
          fill="outline"
          slot="end"
          (click)="getMentoria(registro.id_registro_mentoria)"
          >AGENDAR</ion-button
        >
      </ion-item>

      <ion-card-content>
        <ion-card-subtitle>Día:{{registro.fecha}}</ion-card-subtitle>
        <ion-card-subtitle
          >Hora:{{registro.hora_inicio}}-{{registro.hora_fin}}</ion-card-subtitle
        >
        <ion-card-subtitle>Materia: Programación</ion-card-subtitle>
      </ion-card-content>
    </ion-card>

    <p>{{mensaje}}</p>
  </div>
  <div *ngIf="valueSelected=='2'">
   
    <ion-card>
      <ion-text>Selecciona la materia que decee apoyo académico</ion-text>
    
      <ion-item>
        <ion-select placeholder="Seleccione">
          <ion-select-option value="analisis matematico"
            >Análisis Matemático</ion-select-option
          >
          <ion-select-option value="fisica">Fisica</ion-select-option>
          <ion-select-option value="programacion"
            >Programación</ion-select-option
          >
        </ion-select>
        
      </ion-item>
      <ion-button type="submit" color="primary" shape="round" expand="block"
      >Enviar</ion-button
    >
    </ion-card>
        
      
    
  </div>
</ion-content>
