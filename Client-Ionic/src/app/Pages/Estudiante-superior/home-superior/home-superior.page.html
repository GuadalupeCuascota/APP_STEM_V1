<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-item>
    <ion-item color="primary ">
      <ion-label>Bienvenida, {{datos.nombre}} {{datos.apellido}}</ion-label> 
    </ion-item> 
  </ion-list>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6> 
        <ion-card routerLink="/tabs/perfiles">
          <!-- <img width="100px" src="../../../../assets/mujeresstem.jpg" /> -->

          <ion-icon color="secondary" name="people"></ion-icon>
          <ion-card-content>
            <ion-label>Mujeres en STEM </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/tabs/noticias">
          <ion-icon color="secondary"name="newspaper"></ion-icon>

          <ion-card-content>
            <ion-label>Noticias </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card routerLink="/registro-tutorias">
          <ion-icon color="secondary" name="create"></ion-icon>
          <ion-card-content>
            <ion-label>Agendar mentor√≠as</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        
      </ion-col>
     
    </ion-row>
  </ion-grid>
</ion-content>
