<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-buttons *ngIf="datos.nivel_academico=='secundaria'" slot="start">
        <ion-back-button defaultHref="menu-opciones-se/menu-principal/home-secundaria"></ion-back-button>
      </ion-buttons>

      <ion-buttons *ngIf="datos.nivel_academico=='superior'" slot="start">
        <ion-back-button defaultHref="menu-opciones/tabs/home-superior"></ion-back-button>
      </ion-buttons>
      <ion-label>Mis mentorias</ion-label>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-card *ngFor="let mentorias of mentoriasAgendadas">
    <ion-item>
      <ion-label> {{mentorias.nombre}} {{mentorias.apellido}}</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-card-subtitle>Fecha:{{mentorias.fecha}}</ion-card-subtitle>
      <ion-card-subtitle>Horario:{{mentorias.hora_inicio}}-{{mentorias.hora_fin}}</ion-card-subtitle>
      <ion-card-subtitle>Estado mentoria:{{mentorias.estado}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
