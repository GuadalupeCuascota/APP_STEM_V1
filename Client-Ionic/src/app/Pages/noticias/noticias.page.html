<ion-header>
  <ion-toolbar>
    <ion-title>noticias</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let noticia of noticias">

    <ion-card-header>
      <ion-card-title>{{noticia.titulo}}</ion-card-title>
      <ion-card-subtitle>{{noticia.descripcion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img src="http://192.168.100.10:3000/{{noticia.ruta_archivo}}" width="350" height="150"></ion-img>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="Meinteresa(noticia.id_publicacion)" color="medium">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-button>
            <!-- <ion-icon name="heart-outline"></ion-icon> -->
          </ion-col>
          <ion-col>
            <ion-button color="medium">
              <ion-icon name="share-social-outline"></ion-icon>
            </ion-button>
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" size="25px">
      <ion-icon color="light" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines-small" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
