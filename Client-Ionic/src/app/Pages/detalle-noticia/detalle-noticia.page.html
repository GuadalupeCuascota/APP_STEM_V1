<ion-content>
  <div class="image-slider">
    <div class="header">
      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="noticias"></ion-back-button>
      </ion-buttons>
      <!-- <div class="icon">
        <ion-buttons slot="end">
          <ion-button (click)="hola()">
            <ion-icon color="primary" name="share-social-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
       
      </div> -->
    </div>
    <div class="imag" *ngIf="tipo_archivo=='image/png' || tipo_archivo=='image/jpeg' ">
      <ion-img [src]="API_URI"></ion-img>
    </div>
    <div class="vid"  *ngIf="tipo_archivo=='video/mp4' || tipo_archivo=='video/mov'">
      <video [src]="API_URI"></video>
    </div>
    <!-- <img [src]="API_URI" /> -->
  </div>
  <div class="profile-info">
    <div class="user-info">
      <div class="basic-info">
         <div class="icon" >
          <ion-grid >
            <ion-row >
              <ion-col >
                <ion-buttons >
                  <ion-button>
                    <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-col>
              <ion-col>
                
              </ion-col>
              <ion-col >
                <ion-buttons >
                  <ion-button (click)="buscar(id)">
                    <ion-icon slot="icon-only"  [name]="selectedTab" name="heart-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-col>
            
            </ion-row>
          </ion-grid>
  
         </div>
        <h1>{{titulo}}
        </h1>
        <p>
         {{descripcion}}
        </p>
        <a>{{enlace}}</a>
      </div>
    </div>
  </div>
</ion-content>
