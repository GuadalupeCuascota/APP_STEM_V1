

<ion-content>
  <div class="header">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="noticias"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-icon  color="tertiary"name="heart-outline"></ion-icon>
    </ion-buttons>
  </div>
  <div class="card">
    <div class="imag" *ngIf="tipo_archivo=='image/png' || tipo_archivo=='image/jpeg' ">
      <ion-img [src]="API_URI"></ion-img>
    </div>
    <div class="vid"  *ngIf="tipo_archivo=='video/mp4' || tipo_archivo=='video/mov'">
      <video [src]="API_URI"></video>
    </div>
    <div>
      <ion-label>{{descripcion}}</ion-label>
    </div>
    <div>
      <ion-label>{{enlace}}</ion-label>
    </div>
  </div>
  
</ion-content>
