<ion-header class="ion-no-border">
  <ion-toolbar>

    <div class="popover">
      <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>
<!-- <div>
  <ion-button (click)="playVideo()" color="primary">PLAY VIDEO</ion-button>
  <ion-button (click)="start()" color="primary">START</ion-button>
</div> -->


<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let perfil of perfiles | filtros: textoBuscar">
    
   <video  width="350" height="150" src="http://192.168.100.10:3000/{{perfil.ruta_archivo}}"></video>
    <ion-img *ngIf="perfil.tipo_archivo=='image/png'" (click)="playVideo(perfil.ruta_archivo)" src="http://192.168.100.10:3000/{{perfil.ruta_archivo}}"
      width="350" height="150"></ion-img> 
     
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="person-circle"></ion-icon> {{perfil.nombre_perfil}}
        </ion-col>
        <ion-col>
          <ion-icon name="school"></ion-icon> {{perfil.profesion }}
        </ion-col>
        <ion-col>
          <ion-icon name="ribbon"></ion-icon> {{perfil.estado_profesion}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{perfil.descripcion}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" size="25px">
      <ion-icon color="light" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines-small" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
