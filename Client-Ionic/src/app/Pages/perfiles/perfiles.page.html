<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-buttons *ngIf="datos.nivel_academico=='secundaria'" slot="start">
        <ion-back-button defaultHref="menu-opciones-se/menu-principal/home-secundaria"></ion-back-button>
      </ion-buttons>

      <ion-buttons *ngIf="datos.nivel_academico=='superior'"slot="start">
        <ion-back-button defaultHref="menu-opciones/tabs/home-superior"></ion-back-button>
      </ion-buttons>
      <ion-label>Mujeres en STEM</ion-label>
    </ion-item>
    <ion-item color="primary"> </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
  </div>
  <ion-segment (ionChange)="segmenntChange($event)" [value]="valueSelected" >
    <ion-segment-button value="perfiles">
      <ion-label>Perfiles</ion-label>
    </ion-segment-button>
    <ion-segment-button value="entrevistas">
      <ion-label>Entrevistas</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<!-- <div>
  <ion-button (click)="playVideo()" color="primary">PLAY VIDEO</ion-button>
  <ion-button (click)="start()" color="primary">START</ion-button>
</div> -->

<ion-content>
 <div *ngIf="valueSelected=='perfiles'">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let perfil of perfiles | filtros: textoBuscar">
    <video
      *ngIf="perfil.tipo_archivo=='video/mp4' || perfil.tipo_archivo=='video/mov'"
      width="100%"
      preload="auto"
      
      muted="false"
      src="http://192.168.100.45:3000/{{perfil.ruta_archivo}} "
      (click)="playVideo(perfil.ruta_archivo)"
      controls
    ></video>
    <ion-img
      *ngIf="perfil.tipo_archivo=='image/png' ||perfil.tipo_archivo=='image/jpeg'"
      src="http://192.168.100.45:3000/{{perfil.ruta_archivo}}"
      width="100%"
      height="100%"
    ></ion-img>


    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="person-circle"></ion-icon> {{perfil.nombre_perfil}}
        </ion-col>
        <ion-col>
          <ion-icon name="school"></ion-icon> {{perfil.profesion }}
        </ion-col>
        <ion-col>
          <ion-icon name="ribbon"></ion-icon> {{perfil.estado_profesion}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngIf="!isSeeMore"> {{perfil.descripcion.substring(0,105)}} <span (click)="mostrar(perfil.id_publicacion)">...Ver m√°s</span>
          
        </ion-col>
       
       

      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="lines-small"
      loadingText="Cargando..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 </div>
 <div *ngIf="valueSelected=='entrevistas'">
<h3>he seleccionado</h3>
 </div>

</ion-content>
