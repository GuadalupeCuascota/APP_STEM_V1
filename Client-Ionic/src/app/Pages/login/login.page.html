<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <img src="../../../assets/Fica Stem PNG.png" />

    <ion-card>
      <ion-item>
        <ion-label position="floating"> Usuario:</ion-label>
        <ion-input   formControlName="correo_electronico" placeholder="Ingrese email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Contraseña:</ion-label>
        <ion-input formControlName="contrasenia" 
          [type]="showPassword ? 'text': 'password'"
          placeholder="Ingrese contraseña" 
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="passwordIcon"
          (click)="toggleShow()"
        ></ion-icon>
      </ion-item>
     
  
    <p  class="message"><a href="/registro-editor">Olvidaste tu contraseña?</a></p>

      <ion-button type="submit" color="tertiary"  [disabled]="!formLogin.valid" expand="block" >ENTRAR</ion-button>
      <ion-button
      color="tertiary"
        type="submit"
        routerLink="/registro-usuario"
        expand="block"
        >Registarse</ion-button>
        <!-- <p  class="message"><a href="/registro-usuario">No tienes cuenta aún? Registrates</a></p> -->
        <!-- <span>No tienes cuenta aún?</span><button class="ion-no-padding">Registrate</button> -->
      
      <!-- <p class="message">Not registered? <a href="">Admin</a></p> -->
      
    
      
    </ion-card>
    <br>
    
  </form>

</ion-content>
