
<ion-header class="ion-no-border">
 
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="carreras-fica"></ion-back-button>
    </ion-buttons>
    <ion-title>{{Carrera}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let oferta of ofertaAcademica">
    <ion-card-header>
      <ion-card-title>{{oferta.titulo}}</ion-card-title>
      <ion-card-subtitle>{{oferta.descripcion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img src="http://192.168.100.10:3000/{{oferta.ruta_archivo}}" width="350" height="150"></ion-img>
  </ion-card>
  </ion-content>
