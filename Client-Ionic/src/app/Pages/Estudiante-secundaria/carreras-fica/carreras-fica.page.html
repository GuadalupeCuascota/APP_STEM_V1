<ion-header class="ion-no-border">
  <ion-toolbar color="none">
    <ion-buttons *ngIf="datos.nivel_academico=='secundaria'" slot="start">
      <ion-back-button color="light" defaultHref="menu-opciones-se/menu-principal/home-secundaria"></ion-back-button>
    </ion-buttons>

    <ion-buttons *ngIf="datos.nivel_academico=='superior'"slot="start">
      <ion-back-button defaultHref="menu-opciones/menu-tabs1/home-superior"></ion-back-button>
    </ion-buttons>
   
    <ion-title>Carreras de Grado</ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="!isLoaded; else showList">
  <ion-spinner> </ion-spinner>
</ng-container>
<ng-template #showList>
  <ion-content>
    <ion-list>
      <ion-item
        button *ngFor="let carrera of carreras" routerLink="/oferta-academica/{{carrera.id_carrera}}/{{carrera.nombre_carrera}}">
        <ion-label>{{carrera.nombre_carrera}}</ion-label>
     </ion-item>
    </ion-list> 
</ion-content>
  </ng-template>
