<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <!-- <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons> -->
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-item>
    <ion-item color="primary ">
      <ion-label>Bienvenida, {{datos.nombre}} {{datos.apellido}}</ion-label> 
    </ion-item> 
  </ion-list>
</ion-header>

<ion-content>
<ion-grid>
    <ion-row>
      <ion-col col-6>
       <ion-card routerLink="/menu-principal/perfiles">
         <ion-icon color="secondary" name="people"></ion-icon> 
         <ion-badge>8</ion-badge>
          <ion-card-content>
            <ion-label>Mujeres en STEM </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card routerLink="/menu-principal/noticias">
         <ion-icon color="secondary" name="newspaper"></ion-icon>
          <ion-card-content>
            <ion-label>Noticias </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 >
        <ion-card routerLink="/menu-principal/carreras-fica" >
          <ion-icon  color="secondary" name="school"></ion-icon>
          <ion-card-content > 
            <ion-label>Oferta Acad√©mica FICA-UTN </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card >
          <ion-icon color="secondary" name="receipt"></ion-icon>
          <ion-card-content> 
            <ion-label>Test de aptitud vocacional</ion-label>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
